@if (image(); as image) {
<div class="photo-view">
  <a
    class="image-link-wrapper"
    [href]="image.fullUrl"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      [ngSrc]="'https://picsum.photos/id/' + image.id + '/600/700'"
      alt="Optimized Image"
      priority
      fill
    />
    <div
      class="view-transition-target"
      [style.view-transition-name]="'img-' + image.id"
    ></div>
  </a>
  <button
    mat-flat-button
    class="remove-from-fav-btn"
    (click)="onRemoveBtnClick(image.id)"
  >
    Remove from favorites
  </button>
</div>

}
