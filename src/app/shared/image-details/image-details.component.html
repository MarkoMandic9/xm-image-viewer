<div class="image-container">
  <div class="image-wrapper" (click)="addToFavorites(1)">
    <img
      [ngSrc]="'https://picsum.photos/id/' + imageData()?.id + '/200/300'"
      [width]="200"
      [height]="300"
      alt="Optimized Image"
      [priority]="imageData()?.id"
    />
    <mat-icon *ngIf="isFavorited" [class.animate]="isFavorited" class="favorite-icon">favorite</mat-icon>
    <div class="buttons">
      <button mat-mini-fab>
        <mat-icon>download</mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon>download</mat-icon>
      </button>
    </div>
  </div>
</div>
