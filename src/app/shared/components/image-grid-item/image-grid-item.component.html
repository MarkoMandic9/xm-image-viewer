<div class="image-wrapper" (click)="onImageClick(imageData()?.id)">
  <img
    [ngSrc]="'https://picsum.photos/id/' + imageData()?.id + '/200/300'"
    [width]="400"
    [height]="600"
    alt="Optimized Image"
    [priority]="imageData()?.id"
  />
  @if (addToFavoritesEnabled() && isFavorite) {
    <mat-icon
      [class.animate]="isFavorite"
      class="favorite-icon"
      >favorite</mat-icon
    >
  }

</div>
